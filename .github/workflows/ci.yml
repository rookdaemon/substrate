name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  server:
    name: Server - Lint, Build, and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [24.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for server changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/ci.yml'
      
      - name: Setup Node.js ${{ matrix.node-version }}
        if: steps.filter.outputs.server == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        if: steps.filter.outputs.server == 'true'
        run: npm ci
      
      - name: Lint server
        if: steps.filter.outputs.server == 'true'
        run: npm run lint --workspace=server
      
      - name: Build server
        if: steps.filter.outputs.server == 'true'
        run: npm run build --workspace=server
      
      - name: Test server
        if: steps.filter.outputs.server == 'true'
        run: npm run test --workspace=server
  
  client:
    name: Client - Lint, Build, and Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [24.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for client changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            client:
              - 'client/**'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/ci.yml'
      
      - name: Setup Node.js ${{ matrix.node-version }}
        if: steps.filter.outputs.client == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        if: steps.filter.outputs.client == 'true'
        run: npm ci
      
      - name: Lint client
        if: steps.filter.outputs.client == 'true'
        run: npm run lint --workspace=client
      
      - name: Build client
        if: steps.filter.outputs.client == 'true'
        run: npm run build --workspace=client
      
      - name: Test client
        if: steps.filter.outputs.client == 'true'
        run: npm run test --workspace=client

